<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link href="css/half-slider.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <div th:fragment="navlinks" >

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">APG Networking</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa fa-home fa-1.5x"> </i> Home </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a class="nav-link" href="/users"><i class="fas fa-users"></i>List of Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/mycourses"><i class="fas fa-books"></i> My Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')" >
                        <a class="nav-link" href="/courseform"><i class="fas fa-plus"></i>Add Course</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/messages"><i class="fas fa-inbox"></i> Inbox</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/register"><i class="fas fa-user-plus"></i>Register</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login"> <i class="fa fa-sign-in" aria-hidden="true"></i>Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/myprofile"> <img class="profile-thumbnail" th:src="${user.picUrl}" alt="profile pic"> Welcome [[${user.firstName}]]!</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> </span>Logout</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <footer th:fragment="footer"
            class="footer-copyright blue py-3 text-center text-white fixed-bottom"><span
            class="text-muted">APG Networking &copy; Copyright 2018</span></footer>
</body>
</html>
