<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>My Profile</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <img th:src="${currUser.picUrl}" />
    <p>Name: [[${currUser.firstName}]]</p>
    <p>Email: [[${currUser.email}]]</p>
    <p>LinkedIn: <a th:href="@{${currUser.linkedIn}}" target="_blank">[[${currUser.linkedIn}]]</a></p>
    <p>GitHub<a th:href="@{${currUser.github}}" target="_blank"> [[${currUser.github}]]</a></p>
    <p>List of Courses Enrolled In or Have Taken</p>
    <div th:each="acourse:${currUser.courses}">
        <p>Course: [[${acourse.name}]] Semester: [[${acourse.semester}]]</p>
    </div>
</div>
<div th:replace="base ::footer"></div>
</body>
</html>
